<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Resources/CSS/style.css">
</head>
<body>
   <div class="bg-flyer-gender-reveal">
  <div class="flyer-gender-reveal">
    <div id="countdown"></div>
    <img src="https://i.ibb.co/GVdfprm/Flyer-revelacion-de-genero-1.jpg" alt="">
  </div>
</div>

    <script>
        // Establecer la fecha objetivo
const targetDate = new Date("June 29, 2024 17:00:00").getTime();

// Actualizar el temporizador cada segundo
const interval = setInterval(function() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Calcular el tiempo restante
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Mostrar el tiempo restante en el elemento con id "countdown"
  document.getElementById("countdown").innerHTML = `
    <p>Faltan ${days} días, ${hours} horas, ${minutes} minutos, y ${seconds} segundos</p>
  `;

  // Si la cuenta regresiva termina, mostrar un mensaje
  if (distance < 0) {
    clearInterval(interval);
    document.getElementById("countdown").innerHTML = "¡Ya es hora!";
  }
}, 1000);


    </script>
</body>
</html>
