<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Resources/CSS/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="conteiner">
            <div class="content-img">
                <img src="Resources/SVG/logo.png" alt="">
            </div>

            <div class="txt-datos">
                <h2>Busqueda de Datos</h2>
                <form id="formulario" action="#" method="get">
                    <label for="anio">Selecciona un a침o:</label>
                    <select name="anio" id="anio">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <label for="carrera">Selecciona una carrera:</label>
                    <select name="carrera" id="carrera">
                        <option value="mecanica">Mec치nica</option>
                        <option value="electricidad">Electricidad</option>
                    </select>

                <input type="submit" value="Enviar">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            var anio = document.getElementById("anio").value;
            var carrera = document.getElementById("carrera").value;
            var url;
            if (anio === "2022" && carrera === "mecanica") {
                url = "https://www.escuelatecnicarubendario.com";
            } else if (anio === "2022" && carrera === "electricidad") {
                url = "https://ejemplo.com/seccion2";
            } else if (anio === "2021" && carrera === "mecanica") {
                url = "https://ejemplo.com/seccion3";
            } else if (anio === "2021" && carrera === "electricidad") {
                url = "https://ejemplo.com/seccion4";
            } else if (anio === "2020" && carrera === "mecanica") {
                url = "https://www.google.com";
            } else if (anio === "2020" && carrera === "electricidad") {
                url = "https://www.youtube.com";
            }else {
                alert("Por favor, seleccione una opci칩n v치lida");
                return;
            }
            /*window.location.href = url;*/
            window.open(url, "_blank");
        });

    </script>
</body>
</html>
